{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete Vehicle</h4>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Confirm Delete</div>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the vehicle <strong>{{ object.plate_number }}</strong>?</p>
                        <form method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-rounded">Delete</button>
                            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
