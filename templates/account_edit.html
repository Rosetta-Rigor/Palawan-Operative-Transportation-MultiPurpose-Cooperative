{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h4>Edit Account: {{ user.username }}</h4>
    </div>
    <div class="card-body">
      <form method="post" action="{% url 'edit_account' user.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone_number" value="{{ user.phone_number }}">
        </div>
        <div class="form-group">
          <label for="memberSelect">Member</label>
          <select class="form-control" id="memberSelect" name="member_id">
            <option value="">-- Unselect Member --</option>
            {% for member in members %}
              <option value="{{ member.id }}"
                {% if user.member_profile and member.id == user.member_profile.id %}selected{% endif %}>
                {{ member.full_name }}
              </option>
            {% endfor %}
          </select>
          <small class="form-text text-muted">
            Select a member to tie, or "-- Unselect Member --" to untie.
          </small>
        </div>
        <div class="form-group mt-4">
          <button type="submit" class="btn btn-primary">Save changes</button>
          <a href="{% url 'accounts_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
