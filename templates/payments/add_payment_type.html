{% extends 'base.html' %}

{% block title %}Add Payment Type{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Add Payment Type for {{ year.year }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Payment Type</button>
  </form>
</div>
{% endblock %}
