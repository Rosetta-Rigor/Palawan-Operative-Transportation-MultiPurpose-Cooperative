{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2>Payment Years</h2>
  <div class="row">
    {% for year in years %}
      <div class="col-md-3 mb-3">
        <a href="{% url 'payment_year_detail' year.id %}" class="card text-center shadow-sm">
          <div class="card-body">
            <h4 class="card-title">{{ year.year }}</h4>
            <p class="card-text">Created: {{ year.created_at|date:"Y-m-d" }}</p>
          </div>
        </a>
      </div>
    {% empty %}
      <div class="col-12"><p>No payment years created yet.</p></div>
    {% endfor %}
  </div>
  <a href="#" class="btn btn-primary mt-3">Add Year (implement in admin)</a>
</div>
{% endblock %}
