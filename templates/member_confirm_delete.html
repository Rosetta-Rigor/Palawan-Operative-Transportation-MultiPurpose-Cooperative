{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Delete Member</h4>
    <p>Are you sure you want to delete <strong>{{ object.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'member_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
